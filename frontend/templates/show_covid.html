<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Fever Coach Dx Report Visualization</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href={{url_for('static', filename="images/icons/fevercoach.jpg")}}>
	<link rel="stylesheet" type="text/css" href={{url_for('static', filename="fonts/font-awesome-4.7.0/css/font-awesome.min.css")}}>
	<link rel="stylesheet" type="text/css" href={{url_for('static', filename="css/util.css")}}>
	<link rel="stylesheet" type="text/css" href={{url_for('static', filename="css/covid_viz.css")}}>
	<script src={{url_for('static', filename='js/d3.min.js')}}></script>
	<script src={{url_for('static', filename='js/date.js')}}></script>
	<script src={{url_for('static', filename='js/covid_viz.js')}}></script>
</head>
<body>
	<div class="container-page">
		<div class="wrap-parameters">
			<div class="parameters-form validate-form">
				<span class="parameters-form-title">
					COVID-19 Visualization
				</span>

                <!-- Load data button -->
				<div class="container-parameters-form-btn">
                    <div class="wrap-parameters-form-btn button-50percent">
                        <div class="parameters-form-bgbtn"></div>
                        <button id="run" class="parameters-form-btn">
                            <span>Run
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
					</div>
                    <div class="wrap-parameters-form-btn button-50percent">
                        <div class="parameters-form-bgbtn"></div>
                        <button id="stop" class="parameters-form-btn">
                            <span>Stop
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </span>
                        </button>
					</div>
				</div>

                <!-- Date input -->
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Date</span>
					<input class="input100" id="cur_date" type="date" name="name" placeholder="YYYY-MM-DD">
					<span class="focus-input100"></span>
				</div>

                <!-- Apply date button-->
				<div class="container-parameters-form-btn">
					<div class="wrap-parameters-form-btn">
					    <div class="parameters-form-bgbtn"></div>
    					<button id="apply" class="parameters-form-btn">
			    			<span>Apply<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
		    				</span>
	    				</button>
					</div>
				</div>
			</div>
			<div id="content_wrapper" class="content-wrapper"></div>
		</div>
	</div>
</body>
</html>
